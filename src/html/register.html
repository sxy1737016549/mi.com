      <div class="regbox">
        <form action="../../interface/reg.php" method="POST">
          <div class="form-group">
            <label>用户名</label>
            <input
              type="text" name="username"
              class="form-control"
              placeholder="用户名"
            />
          </div>
          <div class="form-group">
            <label>密码</label>
            <input
              type="password" name="passwprd"
              class="form-control"
              placeholder="密码"
            />
          </div>
          <div class="form-group">
            <label>确认密码</label>
            <input
              type="password" name="password"
              class="form-control"
              placeholder="确认密码"
            />
          </div>
          <div class="form-group">
            <label>手机号</label>
            <input
              type="text" name="phone"
              class="form-control"
              placeholder="手机号"
            />
          </div>
          <button type="submit">立即注册</button>
          <!-- 信息 -->

              已阅读并同意：小米
